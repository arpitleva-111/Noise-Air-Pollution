<div style="text-align:center;margin:30px;">
  <h2><i class="fa-solid fa-gauge-high"></i> Live AQI Meter</h2>
  <div class="gauge">
    <div class="gauge-inner" id="gaugeValue">0</div>
  </div>
</div>
<h2 style="text-align:center;margin-top:40px;">
  <i class="fa-solid fa-city"></i> Area Wise Pollution Data
</h2>

<table border="1" cellpadding="12" style="width:100%;margin-top:20px;background:#fff;">
  <tr>
    <th>Area</th><th>AQI</th><th>Noise</th>
  </tr>
  <tr>
    <td align="center">Navrangpura</td><td id="aqi">--</td><td id="noise">--</td>
  </tr>
  <tr>
    <td align="center">Satellite</td><td id="aqi1">--</td><td id="noise1">--</td>
  </tr>
  <tr>
    <td align="center">Vastrapur</td><td id="aqi2">--</td><td id="noise2">--</td>
  </tr>
</table>

<div class="container">
  <canvas id="aqiChart"></canvas>
</div>
<div style="text-align:center;margin:30px;">
  <button onclick="downloadReport()">
    <i class="fa-solid fa-download"></i> Download Pollution Report
  </button>
</div>

<script>
const ctx = document.getElementById('aqiChart');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['1PM','2PM','3PM','4PM','5PM'],
    datasets: [{
      label: 'AQI Level',
      data: [120,190,300,250,180],
      borderWidth: 2
    }]
  }
});
</script>
<script src="js/script.js"></script>

<div class="footer-pro">
  Noise & Air Pollution | Silver Oak University 
</div>
</body>
